<header role=”banner”>
 
    <h1>Sustainable Food Trade Association</h1>
    
    
    <img src="img/food.jpg" alt="the SFTA logo, which is a cartoon of a sun rising over rolling fileds">
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Links -->

        <li><a href="#">Home</a></li>

<body>
    <div id="wrapper">
        <form action="" method="post" id="proposal2020">

        <div id="formcol1">
            <h1>Contact Us</h1>
            <h3 style="color:red;">Any field with * is required </h3>
            <fieldset>
                <legend><p style="color:blue;"> Personal Info</p></legend> 
                <ul>
                    <li>
                        <label for="lstname1">Name: *</label>
                        <input id="lstname1" name="lstname1" type="text" class="reqfield"  />
                    </li>
                    <li>
                        <label for ="spkrtitle1">Title:</label>
                        <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
                    </li>
                    <li>
                        <label for="company1">Company:</label>
                        <input id="company1" name="company1" type="text" />
                    </li>

                    <li>
                        <label for="address1">Email: * </label>
                        <input id="address1" class="reqfield" name="address1" type="text" />
                    </li>
                </ul>
            </fieldset> 
        </div> <!-- end of formcol1 div -->

        <div id="multchoice">
            <fieldset>
                <legend><p style="color:blue;"> Have a Specific Question? </p></legend>  
                    <form>
                        <textarea rows="5" cols="40" name="Description" spellcheck="false" placeholder="Type Your Message Here"></textarea>
                    </form>
            </fieldset>
            <p class="submit-button">    
            <input type="submit" value="Submit" /></p>
        </div> <!-- end of multchoice div -->

        </form>	
    </div> <!-- end wrapper div -->
</body>
</html>
